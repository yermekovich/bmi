   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>BMI Calculator</title>
   </head>
   <body>
       <h1>BMI Calculator</h1>
       <form action="/bmicalculator" method="POST">
           <label for="weight">Weight (kg):</label>
           <input type="text" id="weight" name="weight" placeholder="Enter your weight" required><br><br>
           <label for="height">Height (m):</label>
           <input type="text" id="height" name="height" placeholder="Enter your height" required><br><br>
           <button type="submit">Calculate BMI</button>
       </form>
       <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
    
        h1 {
            color: #333;
        }
    
        form {
            max-width: 300px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
    
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    
        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3;
        }
    </style>
    
   </body>
   </html>
